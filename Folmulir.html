    <div class="container">
        <h1>Formulir Pengunjung</h1>
        <form id="formPengunjung">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="nim">NIM/NIS:</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="noHp">No. HP:</label>
                <input type="tel" id="noHp" name="noHp">
            </div>
            
            <div class="form-group">
                <label for="tanggal">Tanggal Kunjungan:</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            
            <div class="form-group">
                <label for="keperluan">Keperluan:</label>
                <select id="keperluan" name="keperluan" required>
                    <option value="">Pilih Keperluan</option>
                    <option value="baca">Membaca Buku</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group" id="bukuGroup" style="display: none;">
                <label for="buku">Judul Buku:</label>
                <input type="text" id="buku" name="buku">
            </div>
            
            <div class="form-group">
                <label for="keterangan">Keterangan Tambahan:</label>
                <textarea id="keterangan" name="keterangan" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Simpan Data</button>
        </form>
        
        <div id="tabelData" style="margin-top: 30px; display: none;">
            <h2>Data Pengunjung</h2>
            <table id="dataPengunjung">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIM/NIS</th>
                        <th>Tanggal</th>
                        <th>Keperluan</th>
                        <th>Judul Buku</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

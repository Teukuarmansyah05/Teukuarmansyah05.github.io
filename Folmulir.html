    <h1>Formulir Pengunjung Perpustakaan</h1>
    
    <form id="formPerpustakaan">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" required>
        </div>
        
        <div class="form-group">
            <label for="nim">NIM/Nomor Identitas:</label>
            <input type="text" id="nim" required>
        </div>
        
        <div class="form-group">
            <label for="prodi">Program Studi/Fakultas:</label>
            <input type="text" id="prodi">
        </div>

        <div class="form-group">
            <label for="tanggal">Tanggal Kunjungan:</label>
            <input type="date" id="tanggal" required>
        </div>
        
        <div class="form-group">
            <label for="tujuan">Tujuan Kunjungan:</label>
            <select id="tujuan" required>
                <option value="">-- Pilih Tujuan --</option>
                <option value="baca">Membaca</option>
                <option value="pinjam">Meminjam Buku</option>
                <option value="kembali">Mengembalikan Buku</option>
                <option value="study">Belajar</option>
            </select>
        </div>
        
        <button type="submit">Simpan Data</button>
    </form>

    <script>
        // Set tanggal hari ini sebagai default
        document.getElementById('tanggal').valueAsDate = new Date();
        
        // Tangani submit form
        document.getElementById('formPerpustakaan').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const data = {
                nama: document.getElementById('nama').value,
                nim: document.getElementById('nim').value,
                prodi: document.getElementById('prodi').value,
                tanggal: document.getElementById('tanggal').value,
                tujuan: document.getElementById('tujuan').value
            };
            
            // Tampilkan data di console (bisa diganti dengan simpan ke database)
            console.log('Data Pengunjung:', data);
            
            // Tampilkan alert
            alert('Data pengunjung berhasil disimpan!\nNama: ' + data.nama);
            
            // Reset form
            this.reset();
            document.getElementById('tanggal').valueAsDate = new Date();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, textarea { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>Mau tau lebih banyak tentangku? Kirimi aku pesan dengan mengisi form dibawah ini</h1>
    <form action="submit_form.php" method="POST">
        <label for="nama">Nama:</label><br>
        <input type="nama" id="nama" name="nama" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>
        
        <label for="no-hp">No HP:</label><br>
        <input type="text" id="no-hp" name="no_hp" required><br><br>
        
        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Kirim Pesan</button>
    </form>

</body>
</html>
